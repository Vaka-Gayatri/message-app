<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" id="username" class="form-control" placeholder="Enter Username" name="username" formControlName="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password"  id="password" placeholder="Enter Password" formControlName="password" class="form-control" name="password" required>

    <button type="submit">Login</button>
  </div>
</form>
